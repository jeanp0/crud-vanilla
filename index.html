<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <title>Vanilla CRUD</title>
</head>

<body>
  <main class="container">
    <div class="d-flex justify-content-center my-4">
      <h1 class="mr-3">Clients CRUD</h1>
    </div>

    <table id="" class="table table-hover">
      <thead class="table-light">
        <tr class="">
          <th scope="col">C.I.</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Age</th>
          <th scope="col">Zone</th>
          <th scope="col">City</th>
          <th scope="col">
            <div class="d-flex justify-content-center">

              <button id="btnCreate" type="button" class="btn btn-success" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">
                +
              </button>
            </div>
          </th>
        </tr>
      </thead>
      <tbody id="table_body">

      </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Client</h5>
          </div>
          <div class="modal-body">
            <form id="formClient">
              <div class="mb-3">
                <label for="name" class="form-label">CI</label>
                <input type="text" class="form-control" id="CI">
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age">
              </div>
              <div class="mb-3">
                <label for="zone" class="form-label">Zone</label>
                <select class="form-select" id="zone">
                  <option selected disabled>---Select a zone---</option>
                  <option value="North">North</option>
                  <option value="Center">Center</option>
                  <option value="South">South</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <select class="form-select" id="city">
                  <option selected disabled>---Select a city---</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnCancel">Cancel</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="btnSave">Save</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Boostrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>

</html>
